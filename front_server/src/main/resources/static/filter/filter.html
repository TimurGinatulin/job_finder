<div class="info_block">
    <link rel="stylesheet" href="filter/filter.css">
    <form>
        <div class="row g-3 align-items-start">
            <div class="col">
                <label for="jobTitleInput" class="form-label">Filter title</label>
                <input type="text" class="form-control" id="filterTitleInput" aria-describedby="filterTitleDesc">
                <div id="filterTitleDesc" class="form-text">Type Filter title</div>
            </div>
            <div class="col">
                <label for="summarySelector" class="form-label">Summary</label>
                <select class="form-select" aria-label="Default select example" id="summarySelector"
                        aria-describedby="summarySelectorDesc">
                    <option>Undefined</option>
                </select>
                <div id="summarySelectorDesc" class="form-text">Select summary</div>
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-start">
            <div class="mb-3">
                <label for="jobTitleInput" class="form-label">Job title</label>
                <input type="email" class="form-control" id="jobTitleInput" aria-describedby="jobTitleDesc">
                <div id="jobTitleDesc" class="form-text">Type title job what you find</div>
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-start">
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="countrySelector"
                        aria-describedby="countrySelectorDesc">
                    <option selected>Undefined</option>
                </select>
                <div id="countrySelectorDesc" class="form-text">Country</div>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="regionSelector"
                        aria-describedby="regionSelectorDesc" Disabled>
                    <option selected>Undefined</option>
                </select>
                <div id="regionSelectorDesc" class="form-text">Region</div>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="citySelector"
                        aria-describedby="citySelectorDesc" Disabled>
                    <option selected>Undefined</option>
                </select>
                <div id="citySelectorDesc" class="form-text">City</div>
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="experienceSelector"
                        aria-describedby="experienceSelectorDesc">
                    <option selected>Undefined</option>
                </select>
                <div id="experienceSelectorDesc" class="form-text">Experience</div>
            </div>
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="employmentSelector"
                        aria-describedby="employmentSelectorDesc">
                    <option selected>Undefined</option>
                </select>
                <div id="employmentSelectorDesc" class="form-text">Employment</div>
            </div>
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="scheduleSelector"
                        aria-describedby="scheduleSelectorDesc">
                    <option selected>Undefined</option>
                </select>
                <div id="scheduleSelectorDesc" class="form-text">Schedule</div>
            </div>
            <div class="col-auto">
                <label id="selectedSalary" for="salary" class="form-label">Salary</label>
                <div></div>
                <input type="range" class="form-range" min="0" max="1000000" id="salary">
            </div>

            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="currencySelector"
                        aria-describedby="currencySelectorDesc">
                    <option selected>Undefined</option>
                </select>
                <div id="currencySelectorDesc" class="form-text">Currency</div>
            </div>
        </div>
        <br>
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="specializationSelector"
                        aria-describedby="specializationSelectorDesc">
                    <option selected>Undefined</option>
                </select>
                <div id="specializationSelectorDesc" class="form-text">Specialization</div>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="subSpecializationSelector"
                        aria-describedby="subSpecializationSelectorDesc" Disabled>
                    <option selected>Undefined</option>
                </select>
                <div id="subSpecializationSelectorDesc" class="form-text">Sub Specialization</div>
            </div>
        </div>
        <br>
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="industrySelector"
                        aria-describedby="industrySelectorDesc">
                    <option selected>Undefined</option>
                </select>
                <div id="industrySelectorDesc" class="form-text">Industry of the company that posted the vacancy</div>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="subIndustrySelector"
                        aria-describedby="subIndustrySelectorDesc" Disabled>
                    <option selected>Undefined</option>
                </select>
                <div id="subIndustrySelectorDesc" class="form-text">Sub Industry</div>
            </div>
        </div>
        <br>
        <div id="findVacancyLabel"></div>
        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="coverLetter" style="height: 100px"></textarea>
            <label for="coverLetter">Cover Letter</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" ng-click="sendFilter()">Submit</button>
    </form>
</div>
